<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<body>
    
    <div class="p-3 mb-2 bg-success text-black bg-opacity-10">
        <div id="arriba">
            <nav class="navbar navbar-expand-lg p-3 mb-2 bg-success bg-gradient text-white bg-opacity-50">
                <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="./assets/logo.png" alt="Logo" height="50px" width="50px"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                </div>
                </div>
            </nav>
        </div>
        <div>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="text-center">
                            <h3 class="card-title">Registro</h3>
                        </div>
                        <form (ngSubmit)="registrarUsuario()">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="nombre1" class="form-label">Primer Nombre</label>
                                        <input type="text" [(ngModel)]="nombre1" class="form-control" id="nombre1" name="nombre1" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="nombre2" class="form-label">Segundo Nombre</label>
                                        <input type="text" [(ngModel)]="nombre2" class="form-control" id="nombre2" name="nombre2">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="apellido1" class="form-label">Primer Apellido</label>
                                        <input type="text" [(ngModel)]="apellido1" class="form-control" id="apellido1" name="apellido1" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="apellido2" class="form-label">Segundo Apellido</label>
                                        <input type="text" [(ngModel)]="apellido2" class="form-control" id="apellido2" name="apellido2" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="tipodoc" class="form-label">Tipo de documento</label>
                                        <select class="form-select" id="tipodoc" name="tipodoc" [(ngModel)]="tipodoc" required>
                                            <option value="">Seleccione el tipo de documento</option>
                                            <option value="Cedula Ciudadania">Cedula Ciudadania</option>
                                            <option value="Cedula Extranjeria">Cedula Extranjeria</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="Num_Doc" class="form-label">Numero de documento</label>
                                        <input type="number" [(ngModel)]="Num_Doc" class="form-control" id="Num_Doc" name="Num_Doc" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="correo" class="form-label">Correo Electrónico</label>
                                        <input type="email" [(ngModel)]="correo" class="form-control" id="correo" name="correo" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="telefono" class="form-label">Numero de telefono</label>
                                        <input type="text" [(ngModel)]="tel" class="form-control" id="tel" name="tel" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="direccion" class="form-label">Direccion</label>
                                        <input type="text" [(ngModel)]="direccion" class="form-control" id="direccion" name="direccion" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="usuario" class="form-label">Usuario</label>
                                        <input type="text" [(ngModel)]="usuario" class="form-control" id="usuario" name="usuario" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="rol" class="form-label">Rol</label>
                                        <select class="form-select" id="rol" name="rol" [(ngModel)]="rol" required>
                                            <option value="">Seleccione un rol</option>
                                            <option value="Proveedor">Proveedor</option>
                                            <option value="Usuario">Usuario</option>
                                        </select>
                                    </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="password" class="form-label">Contraseña</label>
                                            <input type="password" [(ngModel)]="password" class="form-control" id="password" name="password" required>
                                        </div>
                                        <button type="submit" class="btn btn-success">Registrar</button>
                        </div>
                    <br><br><br><br>
                    </form>
                    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
